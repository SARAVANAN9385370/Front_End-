<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
    <p>games</p>
    <ul>
        <li>free fire</li>
        <li>pupg</li>
        <li>god of war</li>
    </ul>
    <ul type="disc">
        <li>angry bird</li>
        <li>car games</li>
        <li>truck games</li>
    </ul>
    <ul type="square">
        <li>gta</li>
        <li>sanandras</li>
        <li>gta 5</li>
    </ul>
    
</body>
</html>
