<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body class=" container bg-info">
    <h5 class="text-center text-uppercase">Zealous Technical Form</h5>
    <div class="row justify-content-center">
        <form class="bg-success col-lg-6 col-md-8 col-sm-12  border border-2">
            <div class="row justify-content-around">
                <div class="col-5">
                    <label class="form-label text-dark">StudentFirstName</label>
                    <input type="text" class="form-control"/>
                </div>
                <div class="col-5"> 
                    <label class="form-label text-dark">StudentLastName</label>
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="mt-3">
                <label class="form-label">Joining Date</label>
                <input class="form-control" type="datetime-local"/>
            </div>
            <div class="mt-3">
                <label class="form-label">Address</label>
                <textarea placeholder="Address Here" class="form-control"></textarea>
            </div>
            <div class="mt-3">
                <label class="form-label">Contact No</label>
                <input class="form-control" type="tel"/>
            </div>
            <div class="mt-3">
                <label class="form-label">Select your course</label>
                <select class="form-select">
                    <option selected hidden>Select any languages</option>
                    <option>Java Full Stack Devloper</option>
                    <option>Python Full Stack Developer</option>
                    <option>Dot net Developer</option>
                    <option>Android Developer</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">Gender</label>
                <input type="radio" class="form-check-input ms-5" name="gender" checked/>Male
                <input type="radio" class="form-check-input ms-3 " name="gender"/>Female
            </div>
            <div class="mt-3">
                <label class="form-label">Hobbies</label>
                <input class="" type="checkbox" checked />Reading Books
                <input class="" type="checkbox" />Playing Games
                <input class="" type="checkbox" />Listening Music
            </div>
            <div class="mt-5 row justify-content-around">
                <button class="btn btn-outline-warning col-12">Register</button>
                <button class="btn btn-outline-danger col-12">Cancel</button>

            </div>

        </form>

    </div>

    
</body>
</html>
